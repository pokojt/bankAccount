<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Bank Account</title>
  </head>
  <body>
    <div class="container">
      <h1>Bank Account</h1>
      <p class="lead">Please enter your name and initial deposit amount:</p>
      <form id="bank-account">
        <div class= "form-group">
          <label for="name">Your Name</label>
          <input class="name" type="text" value="">
        </div>
        <div class= "form-group">
          <label for="initialDeposit">Initial Deposit</label>
          <input class="initialDeposit" type="number" value="">
        </div>
        <button type="submit" id="button" class="btn btn-primary">Create Account</button>
      </form>
    </div>
    <div class="show-balance">
      <h2>Here's your account:</h2>
      <p><span id="accountName"></span></p>
      <p><span id="accountBalance"></span></p>

    </div>



  </body>
</html>
